<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ayoub Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1f2937;
            padding: 30px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0;
        }

        .role {
            color: #60a5fa;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .links a {
            display: inline-block;
            margin: 8px;
            text-decoration: none;
            color: white;
            background: #3d6abb;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }

        .links a.linkedin {
            background: #0a66c2;
        }

        .links a:hover {
            opacity: 0.85;
        }

        .logout {
            display: block;
            margin-top: 20px;
            color: #f87171;
            text-decoration: none;
            font-size: 14px;
        }

        /* POPUPS */
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            background: #16a34a;
        }

        .info {
            background: #2563eb;
        }
    </style>
</head>

<body>

<!-- POPUPS -->
<div id="login-success" class="popup success">
    ✅ Login successful! Welcome, Guest.
</div>

<div id="already-logged" class="popup info">
    ℹ️ You are already logged in
</div>

<div class="card">
    <img src="https://i.pravatar.cc/150?img=12" alt="Ayoub">

    <h2>Guest</h2>

    <div class="role">Backend Developer</div>

    <div class="description">
        Backend developer focused on low-level programming and web servers.
        Experienced with C/C++, HTTP protocol, socket programming,
        and building custom web servers from scratch.
    </div>

    <div class="links">
        <a href="https://github.com/your-github" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/your-linkedin"
           target="_blank" class="linkedin">LinkedIn</a>
    </div>

    <a href="/logout" class="logout" onClick="clearCookies()">Logout</a>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    function showPopup(id) {
        const popup = document.getElementById(id);
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 4000);
    }

    // After successful login
    if (params.get("success") === "1") {
        showPopup("login-success");
    }

    // Redirected from login because already logged in
    if (params.get("already_logged_in") === "1") {
        showPopup("already-logged");
    }

</script>

</body>
</html>
