<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Web Server Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 12px 40px rgba(0, 0, 0, 0.4);
            --radius-sm: 8px;
            --radius-md: 15px;
            --radius-lg: 20px;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --spacing-xl: 40px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: min(90vw, 700px);
            width: 100%;
            padding: clamp(var(--spacing-md), 5vw, var(--spacing-xl));
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--radius-lg);
            padding: 2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
        }
        
        p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            margin-bottom: var(--spacing-lg);
            color: var(--text-secondary);
            line-height: 1.6;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s backwards;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s backwards;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background: #ff6b6b;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn.get { 
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .btn.post { 
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
        }
        
        .btn.delete { 
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .btn.put {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        
        .info-section {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.8s backwards;
        }
        
        .info-section h2 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        
        .info-section p {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            margin-bottom: var(--spacing-xs);
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }
            
            body {
                padding: var(--spacing-sm);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: var(--radius-md);
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Web Server</h1>
        <p>Test your 42 webserv implementation with these HTTP methods!</p>
        <div class="buttons">
            <a href="/get" class="btn get"><span>GET</span></a>
            <a href="/post" class="btn post"><span>POST</span></a>
            <a href="/delete" class="btn delete"><span>DELETE</span></a>
        </div>
        <div class="info-section">
            <h2>Server Status</h2>
            <p>âœ… Ready to handle requests</p>
        </div>
    </div>
</body>
</html>
