<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title> File Upload </title>
</head>
<body class="flex items-center justify-center w-full h-[100vh]">
  <div class="flex flex-col p-10 border border-gray-300 rounded-sm bg-gray-100">
    <h1>Upload a File</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" required
      class="text-blue-600 border border-blue-200 p-1 mt-2 rounded-sm bg-blue-50">
      <button type="submit" class="px-4 py-1 rounded-sm bg-blue-600 text-white
      cursor-pointer">Upload</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return;
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const text = await response.text();
        document.getElementById("result").textContent = text;
      } catch (err) {
        document.getElementById("result").textContent = "Upload failed: " + err;
      }
    });
  </script>
</body>
</html>
